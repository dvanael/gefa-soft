{% extends "base.html" %}
{% block title %}Gasto de Insumos{% endblock  %}
{% block content %}
    <div class="container">
        <h1>Cadastrar Gasto de Insumo</h1>
        <form action="{% url 'create-gasto-insumo' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <a href="{% url 'list-gasto-insumo' %}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
{% endblock content %}
